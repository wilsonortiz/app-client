<div class="container">

  <div *ngIf="identity" class="navigation col-lg-1">
    <h1>
   {{ title }}
  </h1>
  </div>

  <div class="clearfix"></div>

  <div *ngIf="identity" class="central col-lg-11">
    <p> Estas logueado en la app</p>
  </div>


  <div class="row" *ngIf="!identity">

    <div class="col-lg-6">
      <h3> Loguearse </h3>
      <form class="col-md-8 ">
        <div class="form-group">
          <label> Correo electronico </label>
          <input type="email" class="form-control form-control-sm" required/>
        </div>

        <div class="form-group">
          <label> Contraseña </label>
          <input type="password" class="form-control form-control-sm" required/>
        </div>

        <input type="submit" value="Entrar" class="btn btn-primary btn-sm" />
      </form>
    </div>



    <div class="col-lg-6">

      <h3> Registrarse </h3>
      <form class="col-md-8 ">

        <div class="form-group">
          <label> Nombre: </label>
          <input type="text" class="form-control form-control-sm" required/>
        </div>

        <div class="form-group">
          <label> Apellidos:</label>
          <input type="password" class="form-control form-control-sm" required/>
        </div>

        <div class="form-group">
          <label> Correo electronico </label>
          <input type="email" class="form-control form-control-sm" required/>
        </div>

        <div class="form-group">
          <label> Contraseña </label>
          <input type="password" class="form-control form-control-sm" required/>
        </div>

        <input type="submit" value="Registrar" class="btn btn-primary btn-sm" />
      </form>
    </div>
  </div>

</div>
