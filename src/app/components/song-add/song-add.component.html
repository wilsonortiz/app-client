<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h2>{{title}}</h2>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			<strong> {{alertMessage}}</strong>
		</div>
	</div>

	<form #formSong="ngForm" (ngSubmit)="onSubmit()" >

		<p>
			<label>Número</label>
			<input type="text" #number="ngModel" name="number"  [(ngModel)] ="song.number" class="form-control" required />
			<span *ngIf="!number.valid && number.touched">
				El número de la canción es obligatorio
			</span>
		</p>

		<p>
			<label>Titulo</label>
			<input type="text" #name="ngModel" name="name"  [(ngModel)] ="song.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">
				El titulo es obligatorio
			</span>
		</p>

		<p>
			<label>Duración</label>
			<textarea #duration="ngModel" name="duration"  [(ngModel)] ="song.duration" required class="form-control"> </textarea>
			<span *ngIf="!duration.valid && duration.touched">
				La duración es obligatoria
			</span>
		</p>

		<div *ngIf="is_edit">
			<div class="song_file_for_edit" *ngIf="song.file && song.file != 'null' ">
				<audio controls>
					<source src="{{url+ 'get-file-song/' + song.file}}" type="type/mpeg"/>
					El navegador no soporta la reproducción de audio
				</audio>
			</div>

			<p>
				<label>Sube el fichero de audio</label>
				<input type="file" placeholder="Subir audio..." (change)="fileChangeEvent($event)">
			</p>
		</div>

		<input type="submit" value="{{title}}" [disabled]="!formSong.form.valid" class="btn btn-success" />

	</form>

</div>
