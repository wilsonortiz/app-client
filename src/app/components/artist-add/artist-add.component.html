<div class="col-lg-5">
	<h3>{{title}}</h3>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			<strong> {{alertMessage}}</strong>
		</div>
	</div>

	<form #formNewArtist ="ngForm" (ngSubmit)="saveNewArtist()">

		<p>
			<label>Nombre</label>
			<input type="text" #name="ngModel" name="name"  [(ngModel)] ="artist.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label>Description</label>
			<textarea #description="ngModel" name="description"  [(ngModel)] ="artist.description" required class="form-control"> </textarea>
			<span *ngIf="!description.valid && description.touched">
				La descripcion es obligatoria
			</span>
		</p>

		<div *ngIf="is_edit">
			<div class="image_for_edit" *ngIf="artist.image != 'null' ">
				<img src="{{url + 'get-image-artist/' + artist.image}}"/>
			</div>

			<p>
				<label>Sube la imagen del artista</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
			</p>
		</div>

		<input type="submit" value="{{title}}" [disabled]="!formNewArtist.form.valid" class="btn btn-primary" />

	</form>
</div>
