<div *ngIf="artist" class="artist_box">

	<div id="artist_head_card" >
		<div class="image">
			<img *ngIf="artist.image && artist.image !== 'null'" src="{{url + 'get-image-artist/' + artist.image}}"/>
		</div>

		<div class="data">
			<h1>{{artist.name}}</h1>
			<p class="description"> {{artist.name}}</p>

			<a [routerLink]="['/crear-album', artist._id]" class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'">
				AÃ±adir Album
			</a>
		</div>



	</div>

	<div class="clearfix"></div>

	<div *ngIf="albums"  id="gallery_album">
		<!-- Listar Albums-->

		<ul class="album_list">	
			<li *ngFor="let album of albums" class="col-lg-4 album_item" >
				<div class="album_image">
					<img src="{{url + 'get-image-album/'+ album.image}}"/>
				</div>
				<div class="album_name">
					<p>
						<a href="#">
							{{album.title}}
						</a>
					</p>

					<p>
						<a [routerLink] ="['/artista', album.artist._id]">
							{{album.artist.name}}
						</a>
					</p>

					<div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">

						<a [routerLink] ="['/editar-album', album._id]" class="btn btn-sm btn-warning">Editar</a>

						<a (click)="onDeleteConfirm(album._id)" class="btn btn-sm btn-danger">Eliminar</a>

					</div>
				</div>

				<div class="seguro" *ngIf="confirmado == album._id">
					
					<a (click)="onDeleteAlbum(album._id)" class="btn btn-sm btn-danger">Eliminar</a>

					<a (click)="onDeleteCancel()" class="btn btn-sm btn-primary">Cancelar</a>
				</div>
			</li>
		</ul>

	</div>
</div>
